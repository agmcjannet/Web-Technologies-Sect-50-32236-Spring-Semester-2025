<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froggy's Big Day</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="section title" id="Title">
      <h1>Froggy's Big Day Out</h1>
      <div class="container">
        
        <div class="image-container">
            <img src="HW3/imgs/titleScreen.png" alt="Frog Laying by Pond" title="Title Screen" class="image"/>
        </div>

        <div id="story-text">
          <p>Froggy, a cute little green frog, wakes up to a beautiful morning in the swamp. 
            The sun is warm and toasty, the lily pads are glowing, and the soft breeze tickles the cattails. 
            Froggy feels today is a perfect day for an adventure. 
            Where should they hop off to first?</p>
        </div>
        
        <div id="choices">
          <button onclick="goToFlowerMeadow()">Hop to the flower meadow</button>
          <button onclick="goToPond()">Visit the shimmering pond</button>
          <button onclick="goToCave()">Explore the mossy cave</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
