<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW7 View Master</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="section title" id="Title">
      <h1>ViewMaster</h1>
      <h2>Artists & Artworks</h2>
      <div class="container">
        
        <div class="image-container">
            <img src="HW3/imgs/titleScreen.png" alt="Frog Laying by Pond" title="Title Screen" class="image"/>
        </div>

        <div id="story-text">
          <p><b><i>See the world differently.</i></b> Look through this digital ViewMaster and explore powerful social justice art.
            Every click brings up a new piece, stories of <i>struggle, hope,</i> and <i>change</i>, randomly chosen to make you think, feel, and reflect.</p>
        </div>
        
        <div id="button">
          <button onclick="goToViewMasterOptions()">Next Slide</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
